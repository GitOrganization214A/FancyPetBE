version: '3'

services:
  web:
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    env_file:
      - .env

  mysql:
    image: mysql
    env_file:
      - .env
    ports:
      - "3307:3306"
